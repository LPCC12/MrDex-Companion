<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Mr. Pokédex Companion</title>
  </head>
  <body>
    <div class="header" id="pop-header">
      <img src="" id="pop-logo" alt="Mr. Pokédex Logo" />
      <h1>Mr. Pokédex</h1>
    </div>
    <div class="content-group">
      <div class="content-element">
        <img
          width="24"
          height="24"
          src="https://img.icons8.com/material-outlined/24/info--v1.png"
          alt="info--v1"
        />
        <p>
          Visit a
          <a
            href="https://github.com/LPCC12/MrDex-Companion#currently-compatible-websites"
            target="_blank"
            >compatible website</a
          >
          to trigger the extension
        </p>
      </div>
      <div class="content-element">
        <img
          width="24"
          height="24"
          src="https://img.icons8.com/windows/32/idea--v1.png"
          alt="idea--v1"
        />
        <p>
          Leave Feedback, Suggestions or Bug Reports
          <a href="https://github.com/LPCC12/MrDex-Companion/issues">here</a>
        </p>
      </div>
      <div class="content-element">
        <img
          width="24"
          height="24"
          src="https://img.icons8.com/material-outlined/24/espresso-cup--v1.png"
          alt="espresso-cup--v1"
        />
        <p margin="2px 0">Buy me a Coffee and support the project</p>
      </div>
      <a href="https://www.paypal.me/LuisCosta627" target="_blank">
        <img
          src="https://www.paypalobjects.com/digitalassets/c/website/marketing/apac/C2/logos-buttons/optimize/44_Blue_PayPal_Pill_Button.png
          "
          alt="Donate with PayPal"
        />
      </a>

      <p>
        This project is only made possible with the resources and information
        from <a href="https://www.serebii.net/">Serebii.net</a> and
        <a href="https://bulbapedia.bulbagarden.net/">Bulbapedia</a> Big ❤️
      </p>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
