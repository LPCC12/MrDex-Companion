<!DOCTYPE html>

                  />
                </svg>

            </span>
            <span>
              <input type="checkbox" id="yt_on" />
              <label for="yt_on">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                  <title>Turn on or off</title>
                  <path
                    d="M9,18c-4.3,0-7.9-3.5-7.9-7.9c0-1.9,0.7-3.8,2-5.3c0.5-0.6,1.3-0.6,1.9-0.1c0.6,0.5,0.6,1.3,0.1,1.9

							C10.4,10.9,9.8,11.5,9,11.5z"
                  ></path>

              </label>
            </span>

      <div id="off">
        <svg
          xmlns="http://www.w3.org/2000/svg"
