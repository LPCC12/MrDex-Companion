<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../assets/notyf/notyf.min.css" rel="stylesheet" />
    <title>Extension Options</title>
  </head>
  <body>
    <div class="settings-box">
      <div class="header" id="pop-header">
        <img src="" id="pop-logo" alt="Mr. Pokédex Logo" />
        <h1>Mr. Pokédex Companion Options</h1>
      </div>

      <h3>Video Options</h3>

      <div class="settings-checkbox">
        <label for="set_autoplay">Autoplay:</label>
        <input id="set_autoplay" type="checkbox" checked="true" />
        <label for="set_mute">Start Video Muted:</label>
        <input id="set_mute" type="checkbox" />
      </div>

      <div class="settings-element">
        <p>Auto attach video to page when possible:</p>
        <select disabled="true">
          <option value="on">Disabled</option>
          <option value="off">Enabled</option>
        </select>
      </div>
      <button id="save-btn">Save</button>
    </div>
  </body>
  <footer class="footer">
    <img
      src="https://lpcc12.github.io/luis.ccosta12/MDexDB/icons/g2-pkball.png"
    />
    <img
      src="https://lpcc12.github.io/luis.ccosta12/MDexDB/icons/g2-pkball.png"
    />
    <img
      src="https://lpcc12.github.io/luis.ccosta12/MDexDB/icons/g2-pkball.png"
    />
    <p>
      <a
        id="versionEl"
        class="ver"
        href="https://github.com/LPCC12/MrDex-Companion/releases"
      ></a>
    </p>
    <p>
      Some illustrations and icons are provided by
      <a href="https://icons8.com">Icons8</a>
    </p>
    <p>
      In some areas of this project open source projects are used such as
      <a href="https://github.com/caroso1222/notyf">notyf</a>
    </p>
  </footer>
  <script
    src="../assets/notyf/notyf.min.js"
    type="application/javascript"
  ></script>
  <script src="options.js"></script>
</html>
